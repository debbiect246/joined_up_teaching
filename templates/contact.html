{% extends 'base.html' %}
{% block content %} 
<body>
    <h2>Contact Us!</h2>
    <form action="{{ url_for('contact') }}" method="POST">
        {{ form.hidden_tag() }}

        {{ form.name.label }}
        {{ form.name }}

        {{ form.email.label }}
        {{ form.email }}

        {{ form.subject.label }}
        {{ form.subject }}

        {{ form.message.label }}
        {{ form.message }}

        {{ form.submit }}

    </form>
</body>

{% endblock %}
